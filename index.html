<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS 게임</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        canvas {
            display: block;
            background: url('beautiful_background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 120px; /* 조이스틱 크기 증가 */
            height: 120px; /* 조이스틱 크기 증가 */
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        #joystick {
            width: 100px; /* 조이스틱 크기 증가 */
            height: 100px; /* 조이스틱 크기 증가 */
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        #stick {
            width: 50px; /* 스틱 크기 증가 */
            height: 50px; /* 스틱 크기 증가 */
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.7);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s;
        }

        .glow {
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <div id="joystick">
            <div id="stick"></div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 20,
            color: 'blue',
            speed: 5
        };

        let bullets = [];
        let monsters = [];
        let backgroundStars = [];
        let joystick = document.getElementById('joystick');
        let stick = document.getElementById('stick');
        let joystickActive = false;

        function createStars() {
            for (let i = 0; i < 100; i++) {
                backgroundStars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1
                });
            }
        }

        function drawStars() {
            ctx.fillStyle = 'white';
            backgroundStars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function shootBullet() {
            const bulletSpeed = 10;
            bullets.push({
                x: player.x,
                y: player.y,
                dx: bulletSpeed,
                dy: 0,
                radius: 8,
                color: 'yellow'
            });
        }

        function createMonster() {
            monsters.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: 15,
                color: 'green',
                speed: 1
            });
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawStars();

            // Update player position (오른쪽으로만 이동)
            if (joystickActive) {
                player.x += player.speed; // 항상 오른쪽으로 이동
            }

            // Update bullets
            bullets.forEach((bullet, index) => {
                bullet.x += bullet.dx;
                if (bullet.x > canvas.width) {
                    bullets.splice(index, 1);
                }
            });

            // Update monsters
            monsters.forEach((monster, index) => {
                const angle = Math.atan2(player.y - monster.y, player.x - monster.x);
                monster.x += Math.cos(angle) * monster.speed;
                monster.y += Math.sin(angle) * monster.speed;

                // 몬스터가 화면 밖으로 나가면 제거
                if (monster.x < 0 || monster.x > canvas.width || monster.y < 0 || monster.y > canvas.height) {
                    monsters.splice(index, 1);
                }
            });

            // Draw player
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();

            // Draw bullets
            bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw monsters
            monsters.forEach(monster => {
                ctx.fillStyle = monster.color;
                ctx.beginPath();
                ctx.arc(monster.x, monster.y, monster.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            requestAnimationFrame(update);
        }

        joystick.addEventListener('touchstart', (e) => {
            joystickActive = true;
            const touch = e.touches[0];
            const rect = joystick.getBoundingClientRect();
            const offsetX = touch.clientX - rect.left - 50; // 스틱 중앙 조정
            const offsetY = touch.clientY - rect.top - 50; // 스틱 중앙 조정
            const distance = Math.sqrt(offsetX * offsetX + offsetY * offsetY);
            if (distance < 50) {
                stick.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            }
        });

        joystick.addEventListener('touchmove', (e) => {
            if (joystickActive) {
                const touch = e.touches[0];
                const rect = joystick.getBoundingClientRect();
                const offsetX = touch.clientX - rect.left - 50; // 스틱 중앙 조정
                const offsetY = touch.clientY - rect.top - 50; // 스틱 중앙 조정
                const distance = Math.sqrt(offsetX * offsetX + offsetY * offsetY);
                if (distance < 50) {
                    stick.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
                } else {
                    const angle = Math.atan2(offsetY, offsetX);
                    stick.style.transform = `translate(${Math.cos(angle) * 50}px, ${Math.sin(angle) * 50}px)`;
                }
            }
        });

        joystick.addEventListener('touchend', () => {
            joystickActive = false;
            stick.style.transform = 'translate(-50%, -50%)';
        });

        // 총알 발사 이벤트
        document.addEventListener('touchend', () => {
            shootBullet();
        });

        // 몬스터 주기적으로 생성
        setInterval(createMonster, 2000); // 2초마다 몬스터 생성

        createStars();
        update();
    </script>
</body>
</html>

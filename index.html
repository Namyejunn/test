<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS 게임</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        canvas {
            display: block;
            background: url('beautiful_background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        #joystick {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        #stick {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.7);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <div id="joystick">
            <div id="stick"></div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 20,
            color: 'blue',
            speed: 5
        };

        let bullets = [];
        let backgroundStars = [];
        let joystick = document.getElementById('joystick');
        let stick = document.getElementById('stick');
        let joystickActive = false;

        function createStars() {
            for (let i = 0; i < 100; i++) {
                backgroundStars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1
                });
            }
        }

        function drawStars() {
            ctx.fillStyle = 'white';
            backgroundStars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function shootBullet(angle) {
            const bulletSpeed = 10;
            bullets.push({
                x: player.x,
                y: player.y,
                dx: Math.cos(angle) * bulletSpeed,
                dy: Math.sin(angle) * bulletSpeed,
                radius: 8,
                color: 'yellow'
            });
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawStars();

            // Update player position based on joystick
            if (joystickActive) {
                const angle = Math.atan2(stick.offsetTop - 40, stick.offsetLeft - 40);
                player.x += Math.cos(angle) * player.speed;
                player.y += Math.sin(angle) * player.speed;
            }

            // Update bullets
            bullets.forEach((bullet, index) => {
                bullet.x += bullet.dx;
                bullet.y += bullet.dy;
                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(index, 1);
                }
            });

            // Draw player
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();

            // Draw bullets
            bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            requestAnimationFrame(update);
        }

        joystick.addEventListener('touchstart', (e) => {
            joystickActive = true;
            const touch = e.touches[0];
            const rect = joystick.getBoundingClientRect();
            const offsetX = touch.clientX - rect.left - 40;
            const offsetY = touch.clientY - rect.top - 40;
            const distance = Math.sqrt(offsetX * offsetX + offsetY * offsetY);
            if (distance < 40) {
                stick.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            }
        });

        joystick.addEventListener('touchmove', (e) => {
            if (joystickActive) {
                const touch = e.touches[0];
                const rect = joystick.getBoundingClientRect();
                const offsetX = touch.clientX - rect.left - 40;
                const offsetY = touch.clientY - rect.top - 40;
                const distance = Math.sqrt(offsetX * offsetX + offsetY * offsetY);
                if (distance < 40) {
                    stick.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
                } else {
                    const angle = Math.atan2(offsetY, offsetX);
                    stick.style.transform = `translate(${Math.cos(angle) * 40}px, ${Math.sin(angle) * 40}px)`;
                }
            }
        });

        joystick.addEventListener('touchend', () => {
            joystickActive = false;
            stick.style.transform = 'translate(-50%, -50%)';
        });

        createStars();
        update();
    </script>
</body>
</html>
